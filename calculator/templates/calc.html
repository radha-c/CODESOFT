<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #87CEFA, #B0E0E6); /* Sky Blue Theme */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h2 {
            font-size: 32px;
            margin-top: 20px;
            color: white;
        }
        .container {
            width: 40%;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        input, select {
            padding: 10px;
            width: 80%;
            border: 2px solid #4682B4;
            border-radius: 6px;
            font-size: 18px;
            outline: none;
            margin: 10px 0;
            transition: box-shadow 0.3s ease-in-out;
        }
        input:hover, input:focus, select:hover {
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }
        button {
            padding: 12px;
            background: #4682B4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover {
            background: #1E90FF;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.8);
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ðŸ§® Simple Calculator</h2>
    <div class="container">
        <input type="number" id="num1" placeholder="Enter first number">
        <input type="number" id="num2" placeholder="Enter second number">
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (*)</option>
            <option value="divide">Division (/)</option>
        </select>
        <button onclick="calculate()">Calculate</button>
        <p class="result" id="result">Result: </p>
    </div>

    <script>
        function calculate() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const operation = document.getElementById("operation").value;

            if (num1 === "" || num2 === "") {
                alert("Please enter both numbers!");
                return;
            }

            fetch('/calculate', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ num1: parseFloat(num1), num2: parseFloat(num2), operation: operation })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Result: " + data.result;
            });
        }
    </script>

</body>
</html>
